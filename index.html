<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <title>NFT preview card component</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<div class="container">
    <div class="card">
        <div class="image-container">
            <img src="images/image-equilibrium.jpg" alt="NFT Image">
            <div class="viewer">
                <img src="images/icon-view.svg" alt="">
            </div>
        </div>

        <div class="text-container">
            <a href="#" class="header">Equilibrium #3429</a>
            <article class="description">Our Equilibrium collection promotes balance and calm.</article>
            <div class="details-section">
                <div class="value">
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon">
                    <span class="eth-value">0.041 ETH</span>
                </div>
                <div class="value">
                    <img src="images/icon-clock.svg" alt="Clock Icon">
                    <span class="time-value">3 days left</span>
                </div>
            </div>

            <div class="creator-section">
                <img class="avatar" src="images/image-avatar.png" alt="'Profile Picture">
                <div class="description">
                    <span>Creation of</span>
                    <a href="">Jules Wyvern</a>
                </div>
            </div>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/abhinandarun-02">Abhinand Arun</a>.
    </div>
</div>
</body>

</html>
